<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="span">
                <span id="second">00</span>
                <p>Seconds</p>
            </div>
            <span>:</span>
            <div class="span">
                <span id="hour">00</span>
                <p>Hours</p>
            </div>
            <span>:</span>
            <div class="span">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="pm">
            </div>
        </div>

        <script src="app.js"></script>
</body>

</html>
